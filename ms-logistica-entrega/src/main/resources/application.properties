# Configurações de Conexão com o Banco MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/logistica_entrega?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuração do Hibernate e JPA
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.show-sql=true

# Configurações de Pool de Conexões (opcional)
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10

spring.cloud.openfeign.enabled=true
spring.config.import=optional:configserver:

